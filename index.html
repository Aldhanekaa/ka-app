<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-4 fw-bold">
        <img
          class="mx-auto mb-4"
          src="./static/KA-Logo.png"
          alt=""
          width="auto"
          height="70"
        />
        Desktop
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Fast and easy access to Khan Academy</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <div class="dropdown">
            <button
              type="button"
              class="btn btn-primary btn-lg dropdown-toggle px-4 me-sm-3"
              style="width: 100%"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Download
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a
                  class="dropdown-item"
                  href="https://github.com/Aldhanekaa/ka-app/releases/download/1/Khan.Academy-1.0.0-arm64.dmg"
                  >Mac (DMG)</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="https://github.com/Aldhanekaa/khanacademy-desktop-app/releases/download/1/Khan.Academy.Setup.1.0.0.exe"
                  >Windows</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  href="https://github.com/Aldhanekaa/khanacademy-desktop-app/releases/download/1/khanacademy-desktop-app_1.0.0_arm64.deb"
                  >Linux</a
                >
              </li>
            </ul>
          </div>

          <a
            href="https://github.com/Aldhanekaa/khanacademy-desktop-app"
            target="_blank"
          >
            <button
              type="button"
              class="btn btn-outline-secondary btn-lg px-4"
              style="width: 100%"
            >
              Source Code
            </button></a
          >
        </div>
      </div>
      <div class="overflow-hidden" style="max-height: 50vh">
        <div class="container px-5">
          <img
            src="Overview.png"
            class="img-fluid"
            alt="Example image"
            width="1000"
            height="900"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
